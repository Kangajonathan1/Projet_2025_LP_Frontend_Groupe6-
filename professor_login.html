  <script>
    // Lorsque le formulaire est soumis...
    document.getElementById('professorLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Empêche le rechargement de la page
      const username = document.getElementById('profUsername').value.trim();
      const password = document.getElementById('profPassword').value;
      // Pour cet exemple, les identifiants attendus sont "prof" et "profpass"
      if (username === "prof" && password === "profpass") {
        // Création d'un objet professeur et stockage dans localStorage
        const professor = { username: username, role: "professor" };
        localStorage.setItem('professor', JSON.stringify(professor));
        // Redirection vers le tableau de bord professeur
        window.location.href = "professor_dashboard.html";
      } else {
        alert("Identifiants incorrects. Accès refusé.");
      }
    });
  </script>
