  <div class="container">
    <h1>Tableau de bord Administrateur</h1>
    <!-- Menu d'actions sous forme de liste -->
    <div class="list-group my-4">
      <a href="student_list.html" class="list-group-item list-group-item-action">Voir la Liste des Étudiants</a>
      <a href="add_student_admin.html" class="list-group-item list-group-item-action">Ajouter un Étudiant</a>

    </div>
    <button class="btn btn-danger" onclick="logout()">Déconnexion</button>
  </div>

  <script>
    // Vérification que l'admin est connecté
    const admin = JSON.parse(localStorage.getItem('admin'));
    if (!admin || admin.role !== "admin") {
      alert("Accès interdit. Veuillez vous connecter en tant qu'administrateur.");
      window.location.href = "admin_login.html";
    }
    // Fonction de déconnexion qui supprime l'objet admin et redirige vers la page de connexion
    function logout() {
      localStorage.removeItem('admin');
      window.location.href = "admin_login.html";
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
