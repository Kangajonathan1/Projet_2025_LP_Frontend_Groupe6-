  <div class="container">
    <h3 class="text-center mb-4">Connexion Administrateur</h3>
    <!-- Formulaire de connexion pour l'administrateur -->
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminUsername">Nom d'utilisateur :</label>
        <input type="text" class="form-control" id="adminUsername" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Mot de passe :</label>
        <input type="password" class="form-control" id="adminPassword" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
    </form>
  </div>

  <script>
    // Lorsque le formulaire est soumis…
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Récupération des valeurs saisies
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value;
      // Vérification des identifiants (exemple très simple)
      if (username === "admin" && password === "adminpass") {
        // Création de l'objet admin et stockage dans localStorage
        const admin = { username: username, role: "admin" };
        localStorage.setItem('admin', JSON.stringify(admin));
        // Redirection vers le tableau de bord admin
        window.location.href = "admin_dashboard.html";
      } else {
        alert("Identifiants incorrects. Accès refusé.");
      }
    });
  </script>
