  <div class="container">
    <h1>Cours et Ressources Pédagogiques</h1>
    <h3>Cours enseignés</h3>
    <ul class="list-group">
      <!-- Liste statique des cours (à adapter selon votre établissement) -->
      <li class="list-group-item">Mathématiques appliquées</li>
      <li class="list-group-item">Algèbre linéaire</li>
      <li class="list-group-item">Programmation en Python</li>
    </ul>
    <hr>
    <h3>Téléverser une nouvelle ressource</h3>
    <!-- Formulaire de téléversement de ressource (simulation) -->
    <form id="uploadResourceForm" class="resource-form">
      <div class="form-group">
        <label for="resourceTitle">Titre de la ressource :</label>
        <input type="text" id="resourceTitle" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="resourceFile">Choisir un fichier (simulé) :</label>
        <input type="file" id="resourceFile" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Téléverser</button>
    </form>
    <a href="professor_dashboard.html" class="btn btn-secondary mt-3">Retour au Dashboard</a>
  </div>
  
  <script>
    // Vérification de la connexion professeur
    const professor = JSON.parse(localStorage.getItem('professor'));
    if (!professor || professor.role !== "professor") {
      alert("Accès interdit. Veuillez vous connecter en tant que professeur.");
      window.location.href = "professor_login.html";
    }
    // Simuler l'action de téléversement (ici, on affiche juste un message)
    document.getElementById('uploadResourceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("La ressource a été téléversée avec succès (simulation).");
      // Ici, vous pourriez ajouter du code pour envoyer le fichier vers un serveur via AJAX
    });
  </script>
