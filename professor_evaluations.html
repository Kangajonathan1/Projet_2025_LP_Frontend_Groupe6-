  <div class="container">
    <h1>Gestion des Évaluations</h1>
    <!-- Liste simulée d'évaluations -->
    <h3>Résultats des évaluations</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Étudiant</th>
          <th>Matière</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Dupont</td>
          <td>Mathématiques appliquées</td>
          <td>15/20</td>
        </tr>
        <tr>
          <td>Bob Martin</td>
          <td>Algorithmique</td>
          <td>12/20</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <!-- Formulaire de modification d'évaluation -->
    <h3>Ajouter / Modifier une note</h3>
    <form id="evaluationForm">
      <div class="form-group">
        <label for="studentNameEval">Nom de l'étudiant :</label>
        <input type="text" id="studentNameEval" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subjectEval">Matière :</label>
        <input type="text" id="subjectEval" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gradeEval">Note :</label>
        <input type="text" id="gradeEval" class="form-control" placeholder="Ex : 16/20" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer la note</button>
    </form>
    <a href="professor_dashboard.html" class="btn btn-secondary mt-3">Retour au Dashboard</a>
  </div>
  
  <script>
    // Vérifier que le professeur est connecté
    const professor = JSON.parse(localStorage.getItem('professor'));
    if (!professor || professor.role !== "professor") {
      alert("Accès interdit. Veuillez vous connecter en tant que professeur.");
      window.location.href = "professor_login.html";
    }
    // Simuler l'enregistrement de note (ici, on affiche une alerte)
    document.getElementById('evaluationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("La note a été enregistrée (simulation).");
      // Ici, vous pourriez mettre à jour un backend ou le stockage local
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
