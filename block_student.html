  <div class="container">
    <h2>Bloquer un étudiant</h2>
    <form id="blockStudentForm">
      <div class="form-group">
        <label for="blockMatricule">Entrez le matricule de l'étudiant à bloquer :</label>
        <input type="text" id="blockMatricule" class="form-control" placeholder="Matricule" required>
      </div>
      <button type="submit" class="btn btn-warning">Bloquer</button>
    </form>
    <a href="admin_dashboard.html" class="btn btn-secondary mt-3">Retour au Tableau de bord</a>
  </div>

  <script>
    const admin = JSON.parse(localStorage.getItem('admin'));
    if (!admin || admin.role !== "admin") {
      alert("Accès interdit. Veuillez vous connecter en tant qu'administrateur.");
      window.location.href = "admin_login.html";
    }
    // Lors de la soumission, on modifie l'objet étudiant pour lui ajouter une propriété "bloque".
    document.getElementById('blockStudentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const matricule = document.getElementById('blockMatricule').value.trim();
      let etudiants = JSON.parse(localStorage.getItem('etudiants')) || [];
      let found = false;
      etudiants = etudiants.map(etudiant => {
        if (etudiant.matricule.toLowerCase() === matricule.toLowerCase()) {
          etudiant.bloque = true;
          found = true;
        }
        return etudiant;
      });
      if (!found) {
        alert("Aucun étudiant avec ce matricule n'a été trouvé.");
      } else {
        localStorage.setItem('etudiants', JSON.stringify(etudiants));
        alert("L'étudiant a été bloqué avec succès.");
      }
      window.location.href = "admin_dashboard.html";
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
